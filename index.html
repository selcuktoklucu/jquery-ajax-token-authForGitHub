<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>API Token Authentication</h1>
      <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>
      <form id="sign-up">
        <input type="text" name="credentials[email]" placeholder="Enter eMail">
        <input type="text" name="credentials[password]" placeholder="password">
        <input type="text" name="credentials[password_confirmation]" placeholder="password Confirmation">
        <input type="submit" value ="signup!">
      </form>

      <form id="sign-in">
        <input type="text" name="credentials[email]" placeholder="Enter eMail">
        <input type="text" name="credentials[password]" placeholder="password">
        <input type="submit" value ="signin!">
      </form>

      <form id="change-password">
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="text" name="passwords[new]" placeholder="new Password">
        <input type="submit" value ="change-password!">
      </form>
    </body>


</html>
